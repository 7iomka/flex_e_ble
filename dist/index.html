<!DOCTYPE html>
<html lang="en" class="flexbox">
  <head>
    <title>flex _ e _ ble</title>
    <link rel="stylesheet" href="flex_e_ble.css">
    <link rel="stylesheet" href="docs.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <h1>flex_e_ble examples</h1>
    <div class="row row-center demo-row">
      <div class="grid-base pad demo bgd-1">.row-center > .grid-6</div>
    </div>
    <div class="row row-right demo-row">
      <div class="grid-10 demo bgd-2 pad">.row-right > .grid-10</div>
    </div>
    <div class="row row-around demo-row">
      <div class="grid-4 demo bgd-3 pad">.row-around > .grid-4</div>
      <div class="grid-4 demo bgd-3 pad">.row-around > .grid-4</div>
    </div>
    <div class="row row-between demo-row">
      <div class="grid-4 demo bgd-4 pad">.row-between > .grid-4</div>
      <div class="grid-4 demo bgd-4 pad">.row-between > .grid-4</div>
    </div>
    <div class="row demo-row">
      <div class="grid-4 grid-left-4 demo bgd-5 pad">.grid-4.grid-left-4</div>
    </div>
    <div class="row demo-row">
      <div class="grid-4 grid-right demo bgd-1 pad">.grid-4.grid-right</div>
    </div>
    <div class="row demo-row">
      <div class="grid-4 demo bgd-1 pad">.grid-4</div>
      <div class="grid-4 demo bgd-2 pad">.grid-4</div>
      <div class="grid-4 demo bgd-3 pad">.grid-4</div>
      <div class="grid-4 grid-grow demo bgd-4 pad">.grid-4</div>
    </div>
  </body>
</html>
